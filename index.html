<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>My Contacts</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">
        My Contacts
      </h1>
      <input type="text" id="filterInput" placeholder="Search names..." />
      <ul class="collection with-header" id="names">
        <li class="collection-header">
          <h5>A</h5>
        </li>
        <li class="collection-item"><a href="#">Aranguiz</a></li>
        <li class="collection-item"><a href="#">Aaron Ramsey</a></li>
        <li class="collection-item"><a href="#">Ander Herrera</a></li>
        <li class="collection-item"><a href="#">Aaron Wan-Bissaka</a></li>

        <li class="collection-header">
          <h5>B</h5>
        </li>
        <li class="collection-item"><a href="#">Best</a></li>
        <li class="collection-item"><a href="#">Bony</a></li>
        <li class="collection-item"><a href="#">Boly</a></li>
        <li class="collection-item"><a href="#">Boga</a></li>

        <li class="collection-header">
          <h5>C</h5>
        </li>
        <li class="collection-item"><a href="#">Cahil</a></li>
        <li class="collection-item"><a href="#">Casteels</a></li>
        <li class="collection-item"><a href="#">Courtois</a></li>
        <li class="collection-item"><a href="#">Casillas</a></li>
      </ul>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      // Get input element
      let filterInput = document.getElementById("filterInput");

      // Add event listener
      filterInput.addEventListener("keyup", filterNames);

      function filterNames() {
        // Get value of input
        let filterValue = document
          .getElementById("filterInput")
          .value.toUpperCase();

        // Get Names ul
        let ul = document.getElementById("names");

        // Get li from ul
        let li = ul.querySelectorAll("li.collection-item");

        // Loop through collection-item lis
        for (let i = 0; i < li.length; i++) {
          let a = li[i].getElementsByTagName("a")[0];

          // if matches
          if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
            li[i].style.display = "";
          } else {
            li[i].style.display = "none";
          }
        }
      }
    </script>
  </body>
</html>
